{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<title>Create | Micorosoft Teams</title>
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<!-- Favicon -->
        <link href="/static/css/creategroup.css" type="text/css" rel="stylesheet">
        <link href="/static/css/fontface.css" type="text/css" rel="stylesheet">
		<link href="/static/media/favicon.png" type="image/png" rel="icon">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="common-prop topdiv">
        <img src="/static/media/group.jpg"/>
        <div class="details">Fill in the following details.</div>
    </div>
    <div class="common-prop">
        <div class="common-prop labels">
            Group name
        </div>
        <div class="common-prop input-elem">
            <input type="text" name="groupname" class="groupname" placeholder="Name of the group .." onkeyup="createGroup()">
        </div>
        <div class="common-prop labels">
            Description
        </div>
        <div class="common-prop input-elem">
            <input type="text" class="description" name="description" placeholder="Optional">
        </div>
        <button class="create-btn group-btn">Create Group</button>
        <div class="common-prop">
            <div class="labels">Add Participants</div>
            <div class="common-prop except input-elem">
                <input name="addparticipants" placeholder="Search for users.." list="list-users" type="text" id="search" autoComplete="off" class="search-res">
                <datalist id="list-users">
                </datalist>
                <button class="group-btn add-user" onclick="requestHandler(this)">Add User</button>
            </div>
            <div class="common-prop hold-participants">
                
            </div>
        </div>
        <div class="error-msg"></div>
    </div>
    <script>
        const users=JSON.parse("{{users|escapejs}}");
        const username="{{username|escapejs}}";
    </script>
    <script type="text/javascript" src="/static/js/group/groupcreate.js"></script>
</body>
</html>
